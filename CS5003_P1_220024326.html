<body class="flex">
<script src="CS5003_P1_220024326.js" defer></script>

<div id="wrapper">

    <div id="start-container" class="flex">
        <div>
        <table id="leader-board">
            <thead>
            <tr><th colspan="3" scope="colgroup">LEAD BOARD </th> </tr>
            <tr>
                <th>No.</th><th> Name</th> <th> Score</th>
            </tr>
            </thead>
            <tbody>
            <tr><td> 1 </td><td> St. Andrews </td><td>24</td></tr>
            </tbody>
        </table>
        </div>
    </div>



    <div id="pre-container" class="flex">
            <p > Entry your Name : <input id="username" type="text" ></p>

            <p>
                <label for="selectCategory"> Please select the Category of the quiz : </label>
                <select id="selectCategory">
                    <option value="any"> ANY</option>
                    <!-- Insert years as options here -->
                </select>
            </p>
            <p>
                <label for="selectDifficulty"> Please select the difficulty of the quiz : </label>
                <select id="selectDifficulty">
                    <option value="any"> ANY</option>

                    <!-- Insert years as options here -->
                </select>
            </p>

        <button id="start" class="btn btn-white btn-animate">Start Quiz</button>

    </div>

    <div id="question-container" class="question-container">
        <div >
        <div class="quiz-head flex">
<!--            <h1 class="quiz-title">QUIZZICAL</h1>-->
            <div class="timer flex"><p id="timer">10'00</p> </div>
            <button id="timerstop" style="visibility: hidden"> stop</button>
            <div class="score flex">
                <span id="correct-question"></span> /<span id="total-question"> </span>
                <p> &nbsp; Total : </p><span id="total_score"> 0 </span>;
                <p id="wrong">&nbsp;</p>
            </div>
        </div>

            <div class="quiz">
                <h2 class="quiz-question" id="question"> </h2>
<!--                <p class="quiz-difficulty"> difficulty</p>-->
                <!-- <select id="NextqDiffculty" value ="any">
                     <option value="any">ANY</option> 
                </select> -->

                <ul class="answers" id="answer">
<!--                    <li > 1.</li>-->
<!--                    <li> 2.</li>-->
<!--                    <li> 3.</li>-->
<!--                    <li> 4.</li>-->
                </ul>

            </div>
        <div class="quiz-foot">
            <button id="submit">Submit</button>
            <button id="stop">Stop Quiz</button>
            <button id="restart">New Game</button>
        </div>
            <div id="result"></div>

    </div>
    <div class="side">
        <button id="tool1"> Use joke</button>
        <button id="tool2"> 1 minute</button>
    </div>
    </div>

</div>
